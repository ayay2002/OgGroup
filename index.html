<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet" />
  <link rel="stylesheet" href="global.css" />
</head>

<body>
  <header class="gradient">
    <h1>Pok√©dex</h1>
    <ul>
      <li>Alexander</li>
      <li>April</li>
      <li>Veronica</li>
      <li>Chris</li>
      <li>Myles</li>
    </ul>
  </header>
  <img src="Pokemon_720.jpg" alt="pokemon" />
  <nav id="display">
    <article class="searchBar">
      <input type="text" id="search" placeholder="Search Pokemon..." />
    </article>
    <article>
      <fieldset id="popup">
        <legend>What do you want to learn?</legend>
        <nav>
          <input type="checkbox" id="image" name="image" checked />
          <label for="image">Image</label>
        </nav>
        <nav>
          <input type="checkbox" id="abilities" name="abilities" />
          <label for="abilities">Abilities</label>
        </nav>
        <nav>
          <input type="checkbox" id="type" name="type" />
          <label for="type">Type</label>
        </nav>
        <nav>
          <input type="checkbox" id="power" name="power" />
          <label for="power">Power Level</label>
        </nav>
        <nav>
          <input type="checkbox" id="number" name="number" />
          <label for="number">National Number</label>
        </nav>
      </fieldset>
    </article>
    <article id="main"></article>
  </nav>
  <article id="main"></article>
  <script src="script.js"></script>
  <footer>copyright @2023 Orlando, FL</footer>
</body>

</html>
